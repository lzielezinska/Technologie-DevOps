version: '3'

services:
  postgres-server:
    image: 'postgres'
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_HOST=${PG_HOST}
      - POSTGRES_DATABASE=${PG_DATABASE}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
  redis-server:
    image: 'redis'
    
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '8080:80'

  backend:
    build:
      dockerfile: Dockerfile.dev
      context: ./backend
    volumes:
      - /opt/app/node_modules
      - ./backend:/opt/app
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - PGUSER=${PG_USER}
      - PGHOST=${PG_HOST}
      - PGDATABASE=${PG_DATABASE}
      - PGPASSWORD=${PG_PASSWORD}
      - PGPORT=${PG_PORT}
    ports:
      - '4000:4000'

  frontend:
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    tty: true
